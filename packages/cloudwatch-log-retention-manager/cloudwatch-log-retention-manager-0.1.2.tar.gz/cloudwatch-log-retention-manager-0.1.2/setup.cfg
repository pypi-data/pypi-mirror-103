[metadata]
name = cloudwatch-log-retention-manager
description = Tooling to manage the Retention Compliance for AWS CloudWatch logs
author = Steve Mactaggart
author_email = steve.mactaggart@cevo.com.au
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/cevoaustralia/cloudwatch-log-retention-manager
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	boto3==1.17.56
	PyYAML==5.4.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	cwlrm = log_retention_compliance.entrypoint:run

[tool:pytest]
addopts = 
	--cov log_retention_compliance --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = log_retention_compliance
extensions = 

[egg_info]
tag_build = 
tag_date = 0

