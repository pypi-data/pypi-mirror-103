[tool.poetry]
name = "kolore"
version = "0.1.9"
description = "A small cli utility to convert krita palette files into png images"
authors = ["AlvarBer <git@alvarber.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/AlvarBer/kolore"
keywords = ["colors", "palette", "krita", "image"]

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^8.1.0"
click = "^7.1.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
kolore = "kolore.cli:cli"
