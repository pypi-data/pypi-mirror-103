type: map
mapping:
  name:
    type: str
    required: True
    pattern: "(.|\\s)*\\S(.|\\s)*"
  scopes:
    required: True
    type: seq
    range:
      min: 1
    sequence:
      - type: map
        mapping:
          name:
            unique: True
            type: str
            required: True
            pattern: "^[a-zA-Z]\\w*$"
          attributes:
            type: seq
            required: True
            range:
              min: 1
            sequence:
              - type: map
                mapping:
                  name:
                    unique: True
                    type: str
                    required: True
                    pattern: "^[_a-zA-Z]\\w*$"
                  type:
                    type: str
                    pattern: "^(string|integer|boolean|date|float|enum\/[a-zA-Z]+)$"
                    required: True
                  value:
                    type: str
                    required: False
