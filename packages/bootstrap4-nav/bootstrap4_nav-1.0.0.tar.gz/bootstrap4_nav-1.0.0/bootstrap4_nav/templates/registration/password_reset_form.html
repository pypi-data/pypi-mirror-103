{% extends 'bootstrap4_nav/base.html' %}
{% load bootstrap4 %}

{% block contents %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we will email instructions for setting a new one.</p>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Reset my password">
    </form>
{% endblock %}
