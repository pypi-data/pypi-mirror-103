name: hydromt-wflow

channels:
  - conda-forge

# note that these are the developer dependencies,
# FIXME change to minimal version after hydromt is on conda-forge
dependencies:
  - affine
  - click
  - black
  - bottleneck
  - cartopy # to run examples
  - dask>=2.30
  - descartes # to run examples
  - entrypoints
  - flit>=3.2
  - gdal>=3.1
  - geopandas
  - jupyter # to run examples
  - netcdf4
  - matplotlib # to run examples
  - nbsphinx  # docs
  - numba
  - numpy
  - openpyxl
  - pandas
  - pcraster # optional
  - pip
  - pyflwdir>=0.4.7
  - pygeos>=0.8
  - pytest # tests
  - pytest-cov # tests
  - pytest-benchmark # tests
  - python>=3.7
  - rasterio
  - requests
  - scipy
  - toml
  - sphinx # docs
  - sphinx_rtd_theme # docs
  - xarray
  - zarr
  - pip:
    - hydroengine
    - git+https://github.com/Deltares/hydromt.git

