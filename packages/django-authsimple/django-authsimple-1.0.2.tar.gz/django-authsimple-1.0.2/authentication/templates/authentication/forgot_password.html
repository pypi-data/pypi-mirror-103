{% extends 'authentication/base.html' %}

{% block title %}
Forgot Password
{% endblock %}

{% block main %}
<h2 class="alert alert-secondary mt-5 mb-3" role="alert">
    Forgot-Password Form
</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com" name="email">
        </div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-success">submit</button>
    </div>
</form>
{% endblock %}
