[tool.poetry]
name = "little-shelf"
version = "0.0.1"
description = "Synchronized dictionaries using Greg Little's `shelf` CRDT."
authors = ["Angelo Gladding <angelo@lahacker.net>"]
license = "CC0-1.0"
readme = "README.md"
packages = [
    { include = "littleshelf" }
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.1"
ipython = "^7.22.0"
pytest = "^6.2.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
